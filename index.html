<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>AI-Snake-O-Rama</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo-image">
        <h1>AI-Snake-O-Rama</h1>
        <div id="score-info">
            <span id="current-score">Current score: 0</span>
            <span id="top-score">Top score: 0</span>
            <span id="death-count">Deaths: 0</span>
        </div>
    </header>
    <main>
        
        <canvas id="game-board" width="700" height="700"></canvas>
        <p>Use the arrow keys to control the snake.</p>
    </main>
    <footer>
        <p>Project under <a href="https://mit-license.org" target="_blank">MIT License</a>. Code by <a href="https://openai.com/product/gpt-4" target="_blank">ChatGPT</a> & <a href="https://galdraheim.no" target="_blank">Galdraheim AS</a> 2023.</p>
    </footer>
    <script src="background-music.js"></script>
    <script src="snake.js"></script>
</body>
</html>
