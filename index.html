<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Snake-O-Rama</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>AI-Snake-O-Rama</h1>
    <div id="score-info">
        <span>Current score: <span id="current-score-number" class="score-number">0</span></span>
        <span>Top score: <span id="top-score-number" class="score-number">0</span></span>
        <span>Deaths: <span id="death-count-number" class="score-number">0</span></span>
    </div>
    <canvas id="game-board" width="600" height="600"></canvas>
    <p id="controls-info">Use arrow keys to control the snake</p>
