<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>AI-Snake-O-Rama</title>
</head>
<body>
    <header>
        <h1>AI-Snake-O-Rama</h1>
        <div id="score-info">
            <span id="current-score">Current score: <span id="current-score-number">0</span></span>
            <span id="top-score">Top score: <span id="top-score-number">0</span></span>
            <span id="death-count">Deaths: <span id="death-count-number">0</span></span>
        </div>
    </header>
    <main>
        <canvas id="game-board" width="700" height="700"></canvas>
        <p>Use arrow keys to control the snake.</p>
    </main>
    <footer>
        <p>Project under MIT License. Code by ChatGPT & Galdraheim AS 2023.</p>
    </footer>
    <script src="snake.js"></script>
</body>
</html>
